    .balloon {
      width: 100px;
      height: 150px;
      background-color: #FF6384;
      border-radius: 50%;
      position: absolute;
      top: -50px;
      /* Adjust this value to start balloons outside the viewport */
      left: calc(100vw * random());
      /* Randomize horizontal positions */
      animation: float 5s infinite alternate ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
