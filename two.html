<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Special Proposal</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
            display: none; /* Initially hidden */
        }
        .proposal-card {
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.2s ease-in-out;
        }
        .yes-btn {
            background: #28a745;
            color: white;
        }
        .no-btn {
            background: #dc3545;
            color: white;
            position: relative;
        }
        @keyframes confetti {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(200px); opacity: 0; }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
        }
        .vector img{
            width: 250px;
        }
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<div class="center">
    <button style="background-color: #dc3545; color: white;" class="btn show-btn" onclick="showProposal()">Show Proposal ‚ù§Ô∏è</button>
</div>
    <div class="container">
        <div class="vector">
            <img src="vector.svg" alt="">
        </div>
        <div class="proposal-card">
            <h1>I Like You Miss Javeria!</h1>
            <p>Will you spend the rest of your life with me?
              <br>
              You are the CSS on my HTML!
            <div class="buttons">
                <a href="https://wa.me/923234673347?text=Thank%20you%20for%20your%20heartfelt%20proposal.%20I've%20given%20it%20serious%20thought%20and%20I'm%20thrilled%20to%20accept.%20Looking%20forward%20to%20the%20journey%20ahead%20with%20you!

            ">
                <button class="btn yes-btn" onclick="acceptProposal()"> üòä Yes</button>
                </a>
                <button class="btn no-btn" id="no-btn" onmouseover="moveNoButton()" onclick="moveNoButton()"> üòî No</button>
            </div>
        </div>
    </div>

    <audio id="song" src="80.mp3"></audio>

    <script>
        function showProposal() {
            document.querySelector(".center").style.display = "none"; // Hide the Show Proposal button
            document.querySelector(".container").style.display = "block"; // Show proposal content
            document.getElementById("song").play(); // Play audio
        }

        function acceptProposal() {
            document.body.innerHTML = '<h1>Yay! ‚ù§Ô∏è I knew it! üéâ</h1>';
            document.getElementById("song").play();
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.innerHTML = "‚ù§Ô∏è";
                heart.classList.add("heart");
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = "-20px";
                heart.style.animation = "confetti 2s linear";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        }

        function moveNoButton() {
            let noBtn = document.getElementById("no-btn");
            noBtn.style.position = "absolute"; // Make it absolute when hovered or clicked
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    </script>

</body>
</html>
